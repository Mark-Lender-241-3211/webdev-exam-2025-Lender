<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный кабинет — Lingua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Шапка -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h4 mb-0">Личный кабинет</h1>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#contacts">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Уведомления -->
    <div id="notifications" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050; width: 100%; max-width: 500px;"></div>

    <!-- Заявки -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Мои заявки</h2>

            <!-- Таблица заявок -->
            <div class="table-responsive">
                <table class="table table-bordered" id="orders-table">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Курс / Репетитор</th>
                            <th>Дата</th>
                            <th>Стоимость</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Заполняется JS -->
                    </tbody>
                </table>
            </div>

            <!-- Пагинация -->
            <nav aria-label="Пагинация заявок">
                <ul class="pagination justify-content-center mt-4" id="orders-pagination">
                    <!-- Генерируется JS -->
                </ul>
            </nav>

            <!-- Если заявок нет -->
            <div id="no-orders" class="text-center text-muted d-none">
                <p>У вас пока нет заявок.</p>
                <a href="index.html" class="btn btn-primary">Выбрать курс</a>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <p class="text-center mb-0">© 2026 Языковая школа Lingua</p>
        </div>
    </footer>

    <!-- Модальное окно деталей -->
    <div class="modal fade" id="order-detail-modal" tabindex="-1" aria-labelledby="orderDetailLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailLabel">Детали заявки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body" id="order-detail-content">
                    <!-- Заполняется JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div class="modal fade" id="delete-confirm-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить заявку?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Да</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Скрипты -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/orderForm.js"></script>
    <script src="js/cabinet.js"></script>

</body>
</html>
